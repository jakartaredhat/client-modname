# Set the default logging level
.level=FINE

# Configure the file handler
handlers=java.util.logging.FileHandler

# Set the file handler properties
java.util.logging.FileHandler.level=ALL
java.util.logging.FileHandler.pattern=target/app.log
java.util.logging.FileHandler.append=true
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

# Configure the logger for your application
org.glassfish.appclient..level=FINE
com.sun.enterprise.container.common.impl.util.InjectionManagerImpl.level=ALL